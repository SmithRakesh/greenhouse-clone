<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <div class="login__left">
           <div>
            <img src="https://cdn.timecamp.com/res/css/images/heyspace_logo_white.1608290366.svg" alt="heyspace_logo_white">
            <div>DO YOU WASTE TIME
                ON MEETINGS AND EMAILS?
            </div>
            <p>Change it with HeySpace.</p>
            <button class="login__left__btn">Register for free</button>
           </div>
        </div>
        <div class="login__right">
            <div class="login__right__center">
                <img src="https://app.timecamp.com//res/css/images/greenbranding/TC-logo.svg" alt="time camp logo">
                <div class="login__right__form">
                    <div class="login__right__form__title">Log in to TimeCamp</div>
                    <hr>
                   <div class="login__right__form__label">
                   <div>
                        <label  for="email">E-mail:</label>
                        <input class="login__right__input" type="email" placeholder="Your mail id" required><br>
                   </div>
                   <div>
                        <label for="email">Password:</label>
                        <input class="login__right__input2" type="password" required placeholder="enter your password"><br>
                   </div>
                   </div>
                    <button class="login__right__btn"><a style="text-decoration: none; color: white;" href="./projects.html">Login</a></button>
                    <br><hr>
                    <div class="login__right__end">
                        <div class="login__blue">
                            <div>Forgotten Password?</div>
                            <div>No account? Sign up</div>
                            <div> Log in with SSO</div>
                        </div>
                        <div>or</div>
                        <div class="login__signin"><i class="fab fa-google"> </i> Sign in with googgle</div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a2bf3002b0.js" crossorigin="anonymous"></script>
</body>
</html>
